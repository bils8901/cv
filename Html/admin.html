            <div class="col-sm-8">

     <!-- Modal -->
  <div class="modal fade" id="add_student_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-bold text-center" id="exampleModalLongTitle">Add Student</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div id="form2">
            <div class="form-group">
              <label for="surname">Surname:</label>
              <input type="text" class="form-control" id="surname">
            </div>
            <div class="form-group">
              <label for="first_name">First name:</label>
              <input type="text" class="form-control" id="first_name">
            </div>
            <div class="form-group">
              <label for="other_names">Other names:</label>
              <input type="text" class="form-control" id="other_names">
            </div>
            <div class="form-group">
              <label for="DOB">Date of birth:</label>
              <input type="date" class="form-control" id="DOB">
            </div>
            <div class="form-group">
              <label for="IDP">IDP Camp:</label>
              <input type="text" class="form-control" id="IDP">
            </div>

            <div class="form-group">
              <label for="custom_fields">Custom fields:</label>
              <input type="text" class="form-control" id="custom_fields">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password">
            </div>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class=" btn-outline" data-dismiss="modal">Cancel</button>
        <button type="button" class=" add-student">Add Students</button>
      </div>
    </div>
  </div>
</div>
